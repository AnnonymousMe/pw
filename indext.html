<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            margin: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            font-size: 28px;
            color: white;
            border-radius: 12px;
        }

        .navbar a {
            display: inline-block;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        .accordion-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .accordion {
            background-image: url('accordian2bg.jpg');
            opacity: 0.7;
            cursor: pointer;
            padding: 18px;
            width: 80%;
            border: none;
            text-align: center;
            text-color: #000
            outline: none;
            font-size: 28px;
            transition: 0.4s;
            border-radius: 12px;
            font-family: 'Cookie', cursive;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .batches {
            color: #ffffff;
            font-size: 20px;
            padding: 10px;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
