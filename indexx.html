//fnuction caller
function navigateToViewport(videoIds, pdfIds) {
    const videoCount = videoIds.length;
    const pdfCount = pdfIds.length;

    // Convert the arrays to JSON strings to pass as URL parameters
    const videoIdsParam = encodeURIComponent(JSON.stringify(videoIds));
    const pdfIdsParam = encodeURIComponent(JSON.stringify(pdfIds));

    const url = `viewport.html?videoIds=${videoIdsParam}&pdfIds=${pdfIdsParam}&videoCount=${videoCount}&pdfCount=${pdfCount}`;
    window.location.href = url;
}
